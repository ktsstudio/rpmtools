;[inet_http_server]
;port=0.0.0.0:30650

[unix_http_server]
file=/var/run/#NAME#/supervisor_#NAME#.sock
chmod=0700

[supervisord]
logfile=/var/log/#NAME#/supervisord.log
pidfile=/var/run/#NAME#/supervisord.pid
childlogdir=/var/log/#NAME#/

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/#NAME#/supervisor_#NAME#.sock

[program:centrifuge]
process_name = %(process_num)s
environment=PYTHONPATH="/opt/#NAME#/src"
directory = /opt/#NAME#/src
command = /opt/#NAME#/env/bin/python /opt/#NAME#/src/main.py --log_file_prefix=/var/log/#NAME#/#NAME#-%(process_num)s.log --config=/etc/#NAME#/#NAME#.conf --port=%(process_num)s
numprocs = 1
numprocs_start = 8000
user = #NAME#